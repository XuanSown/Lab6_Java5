<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search and Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="text-center">TÌM KIẾM VÀ PHÂN TRANG</h3>

<form action="/product/search-and-page" method="post" class="row g-3 mb-4 justify-content-center">
    <div class="col-auto">
        <input name="keywords" th:value="${session.keywords}" class="form-control" placeholder="Nhập tên sản phẩm...">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary">Tìm kiếm</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${page.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.createDate}"></td>
    </tr>
    </tbody>
</table>

<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{|/product/search-and-page?p=0|}"
               th:classappend="${page.first ? 'disabled' : ''}">First</a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.number - 1}|}"
               th:classappend="${page.first ? 'disabled' : ''}">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.number + 1}|}"
               th:classappend="${page.last ? 'disabled' : ''}">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.totalPages - 1}|}"
               th:classappend="${page.last ? 'disabled' : ''}">Last</a>
        </li>
    </ul>
</nav>

<div class="alert">
    Trang hiện tại: <b>[[${page.number + 1}]]</b> / <b>[[${page.totalPages}]]</b>
</div>
</body>
</html>
