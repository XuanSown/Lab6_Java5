<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="text-center">PAGE</h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="item : ${page.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.createDate}"></td>
    </tr>
    </tr>
    </tbody>
</table>
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="@{|/product/page?p=0|}"
                                 th:classappend="${page.first ? 'disabled' : ''}">First</a></li>
        <li class="page-item"><a class="page-link" th:href="@{|/product/page?p=${page.number - 1}|}"
                                 th:classappend="${page.first ? 'disabled' : ''}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:href="@{|/product/page?p=${page.number + 1}|}"
                                 th:classappend="${page.last ? 'disabled' : ''}">Next</a></li>
        <li class="page-item"><a class="page-link" th:href="@{|/product/page?p=${page.totalPages - 1}|}"
                                 th:classappend="${page.last ? 'disabled' : ''}">Last</a></li>
    </ul>
</nav>

<div class="alert">
    Trang số: <b>[[${page.number + 1}]]</b> |
    Tổng số trang: <b>[[${page.totalPages}]]</b>
</div>
</body>
</html>
