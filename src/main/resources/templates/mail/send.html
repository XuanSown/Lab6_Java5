<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Gửi Mail</div>
                <div class="card-body">
                    <div th:if="${message}" class="alert" th:text="${message}"></div>
                    <form action="/mail/send" method="post">
                        <div class="mb-3">
                            <label>Người Nhận:</label>
                            <input type="email" name="to" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Tiêu đề:</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Nội dung:</label>
                            <textarea name="body" class="form-control" rows="4" placeholder="Message..." required></textarea>
                        </div>
                        <button class="btn btn-outline-success">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
